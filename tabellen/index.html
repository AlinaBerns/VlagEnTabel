<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabellen.css">
    <title>Tabellen</title>
</head>
<body>
    <h1>Tabellen</h1>
    <h2>tabel 1</h2>
    <table>
        <tr>
            <td>A</td>
            <td align="center">B</td>
            <td align="right">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td align="center">E</td>
            <td align="right">F</td>
        </tr>
    
    </table>

    <h2>tabel 2</h2>

        <tr>
            <td colspan="3" align="center">Tweede Tabel</td>
        </tr>

            <td>A</td>

        </tr>
        <tr>

            <td align="right">F</td>
        </tr>
    </table>

    <h2>tabel 3</h2>
    <table class="pointer">
        <tr>
            <td rowspan="3">Tabel Drie</td>
        </tr>

            <td>A</td>

        </tr>
        <tr>

            <td align="right">F</td>
        </tr>
    </table>

    <h2>tabel 4</h2>

        </tr>

        </tr>
    
    </table>

</html>
